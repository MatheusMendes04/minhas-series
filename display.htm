<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entendendo o display</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .texto{
            background-color: royalblue;
            display: inline;
            padding: 20px;
        }
        .novo-texto{
            background-color: rosybrown;
            display: inline;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="texto">Exemplo</div>
    <span class="novo-texto">texto2</span>
</body>
</html>
