<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com listas</title>
    <style>
        .lista-numerica{
            list-style:lower-alpha;
        }
        .lista{
            list-style:none;
            display: inline;
            background-color: blue;
        }
        .lista > li{
            display: inline;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Lista de alunos</h1>
    <ol class="lista-numerica">
        <li>Adriano</li>
        <li>Gabriel</li>
        <li>Jaison</li>
        <li>Matheus</li>
    </ol>
    <h1>Lista de Frutas</h1>
    <ul class="lista">
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Pera</li>
        <li>Uva</li>
    </ul>

    
</body>
</html>
